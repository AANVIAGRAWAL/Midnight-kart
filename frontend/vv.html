 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midnight Essentials</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { min-height: 100vh; background: #fff; }

    /* Navbar */
    .navbar {
      display: flex; align-items: center; justify-content: space-between;
      padding: 15px 50px; background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky; top: 0; z-index: 10;
    }
    .logo {
      font-size: 1.8em; font-weight: 700;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .search { flex: 1; display: flex; margin: 0 30px; }
    .search input {
      width: 100%; padding: 10px 15px; border-radius: 25px;
      border: 1px solid #ccc; outline: none;
    }
    .login { background: #e05172;padding: 8px 15px;border-radius: 20px;margin-right: 20px; 
        color: white; cursor: pointer;
        font-weight: 500; cursor: pointer; }
    .cart {
      background: #f5486d; padding: 8px 15px; border-radius: 20px;
      color: white; cursor: pointer;
    }
.glow {
  border: 2px solid #ff416c;
  box-shadow: 0 0 10px #ff416c;
  transition: all 0.3s ease-in-out;
  animation: glowPulse 1s ease-in-out 2;
}

@keyframes glowPulse {
  0% { box-shadow: 0 0 5px #ff416c; }
  50% { box-shadow: 0 0 15px #ff416c; }
    100% { box-shadow: 0 0 5px #ff416c; }
}
    /* Hero Section */
    .hero {
      height: 70vh; background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex; align-items: center; justify-content: space-between;
      padding: 50px 80px; gap: 40px;
    }
    .hero-text { flex: 1; }
    .hero-text h1 {
      font-size: 3em; margin-bottom: 20px; color: #333; line-height: 1.2;
    }
    .hero-text h1 span {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .hero-text p {
      font-size: 1.2em; max-width: 500px; margin-bottom: 25px; color: #444;
    }
    .hero-text button {
      padding: 12px 30px; border: none; border-radius: 25px;
      font-size: 1.1em;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white; cursor: pointer; transition: 0.3s;
    }
    .hero-text button:hover {
      transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .hero-image { flex: 1; display: flex; justify-content: center; align-items: center; height: 100%; }
    .hero-image img {
      width: 100%; height: 100%; max-width: 400px; max-height: 100%;
      border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); object-fit: cover;
    }

    /* Products Section */
    .products {
      background: #fff; padding: 60px 40px;
      display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }
    .card {
      background: #f9f9f9; border-radius: 15px; padding: 20px;
      text-align: center; border: 1px solid #eee;
      display: flex; flex-direction: column; justify-content: space-between;
    }
    .card img {
      width: 100%; height: auto; max-height: 160px;
      object-fit: contain; border-radius: 10px; margin-bottom: 15px;
    }
    .card h3 { margin-bottom: 10px; color: #333; font-size: 1em; }
    .price { font-weight: bold; font-size: 1.1em; color: #333; margin-top: 5px; }
    .qty-controls {
      display: flex; align-items: center; justify-content: center;
      gap: 10px; margin-top: 12px;
    }
    .qty-controls button {
      background: #fffdfe; color: rgb(0, 0, 0); border: none;
      border-radius: 20%; width: 30px; height: 30px;
      font-size: 18px; cursor: pointer;
    }
    .qty-controls span { font-weight: 500; }

    /* Cart Sidebar */
    .cart-sidebar {
      position: fixed; top: 0; right: -400px;
      width: 350px; height: 100%; background: #fff;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      transition: 0.3s; padding: 20px; z-index: 20;
      display: flex; flex-direction: column;
    }
    .cart-sidebar.active { right: 0; }
    .cart-header { font-size: 1.5em; font-weight: 600; margin-bottom: 20px; }
    .cart-items { flex: 1; overflow-y: auto; }
    .cart-item {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 10px;
    }
    .cart-footer { margin-top: 20px; }

    /* Checkout Form */
    .checkout { margin-top: 20px; display: none; flex-direction: column; gap: 10px; }
    .checkout input {
      padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 100%;
    }
    .checkout button {
      padding: 12px; border: none; border-radius: 8px; background: #ff416c;
      color: white; font-size: 1.1em; cursor: pointer;
    }
    .payment-options { display: flex; gap: 15px; margin-top: 10px; }
    .payment-options label { cursor: pointer; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">MidnightKart</div>
    <!-- ‚úÖ Removed "Delivery in 15 mins" -->
   <div class="search">
  <input type="text" id="searchInput" placeholder="Search snacks, medicines...">
</div>
    <div class="login"> ‚ùìFAQ's</div>
    <div class="cart" id="cartBtn">üõí My Cart</div>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>üåô Your <span>Midnight Essentials</span><br> Delivered Fast</h1>
      <p>Snacks, medicines & hygiene items delivered to your room ‚Äî quick, safe and reliable even at midnight.</p>
      <button id="orderNowBtn">üöÄ Order Now</button>
    </div>
    <div class="hero-image">
      <img src="https://images.unsplash.com/photo-1606788075761-6ccdb2d19b18?auto=format&fit=crop&w=500&q=80" alt="Midnight snacks">
    </div>
  </section>

  <!-- Products Section -->
  <section class="products" id="productGrid"></section>

  <!-- Cart Sidebar -->
  <div class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      My Cart <span class="close-cart" onclick="toggleCart()">‚úñ</span>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-footer">
      <strong>Total: ‚Çπ<span id="cartTotal">0</span></strong><br><br>
      <!-- ‚úÖ Go To Cart button -->
      <button onclick="showCheckout()">Go to Cart</button>

      <!-- ‚úÖ Checkout Form -->
      <div class="checkout" id="checkoutForm">
        <input type="text" placeholder="Enter Room Number" id="roomNumber">
        <input type="text" placeholder="Enter Phone Number" id="phoneNumber">
        <button>Pay Now</button>
        <div class="payment-options">
          <label><input type="radio" name="payment" value="cod"> COD</label>
          <label><input type="radio" name="payment" value="upi"> UPI</label>
        </div>
      </div>
    </div>
  </div>

 <script>
  const products = [
    { name: "Lay's Classic", price: 25, img: "lays.jpeg" },
    { name: "Lay's Sizzlin Hot", price: 25, img: "hot.jpeg" },
    { name: "Nescafe Coffee", price: 15, img: "coffee.jpeg" },
    { name: "Maggie masala", price: 20, img: "maggi.jpeg" },
    { name: "Maggie cuppa masala cup noodles", price: 60, img: "cup.jpeg" },
    { name: "Pasta masala penne", price: 45, img: "pasta.jpeg" },
    { name: "Yippee Noodles", price: 20, img: "yipee.jpeg" },
    { name: "Milk powder", price: 15, img: "milk.jpeg" },
    { name: "Kurkure Masala", price: 25, img: "kurkure.jpeg" },
    { name: "Kurkure chill chataka", price: 25, img: "chataka.jpeg" },
  ];

  let cart = {};

  function renderProducts(list = products) {
    const grid = document.getElementById("productGrid");
    grid.innerHTML = list.map((p, i) => `
      <div class="card">
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <div class="price">‚Çπ${p.price}</div>
        <div class="qty-controls">
          <button onclick="updateQty(${products.indexOf(p)}, -1)">-</button>
          <span id="qty-${products.indexOf(p)}">${cart[p.name]?.qty || 0}</span>
          <button onclick="updateQty(${products.indexOf(p)}, 1)">+</button>
        </div>
      </div>
    `).join("");
  }
 document.addEventListener("DOMContentLoaded", function() {
  const orderBtn = document.getElementById("orderNowBtn");
  const searchBar = document.getElementById("searchInput");

  orderBtn.addEventListener("click", function() {
    searchBar.focus(); // Focus the input
    searchBar.scrollIntoView({ behavior: 'smooth', block: 'center' }); // Scroll to input

    // Add glow class
    searchBar.classList.add("glow");

    // Remove glow after animation ends
    setTimeout(() => searchBar.classList.remove("glow"), 2000);
  });
});
  function updateQty(index, change) {
    const p = products[index];
    if (!cart[p.name]) cart[p.name] = { ...p, qty: 0 };
    cart[p.name].qty = Math.max(0, cart[p.name].qty + change);
    document.getElementById(`qty-${index}`).textContent = cart[p.name].qty;
    renderCart();
  }

  function renderCart() {
    let cartItemsDiv = document.getElementById("cartItems");
    let cartTotal = document.getElementById("cartTotal");
    cartItemsDiv.innerHTML = "";
    let total = 0;
    Object.values(cart).forEach(c => {
      if (c.qty > 0) {
        total += c.qty * c.price;
        cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <span>${c.name} (x${c.qty})</span>
            <span>‚Çπ${c.qty * c.price}</span>
          </div>`;
      }
    });
    cartTotal.textContent = total;
  }

  

  function toggleCart() {
    document.getElementById("cartSidebar").classList.toggle("active");
  }

  function showCheckout() {
    document.getElementById("checkoutForm").style.display = "flex";
  }

  // ‚úÖ Search functionality
  document.querySelector(".search input").addEventListener("input", function() {
    const keyword = this.value.toLowerCase();
    const filtered = products.filter(p => p.name.toLowerCase().includes(keyword));
    renderProducts(filtered);
  });

  document.getElementById("cartBtn").addEventListener("click", toggleCart);

  renderProducts();
</script>
</body>
</html>
